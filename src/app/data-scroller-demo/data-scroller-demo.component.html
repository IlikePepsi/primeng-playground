<h2>DataScroller Demo</h2>
<p-dataScroller #itemList [value]="mockData" [rows]="pageSize" [totalRecords]="totalRecords" [inline]="true" scrollHeight="500px">
	<p-header>List of useless data:</p-header>
	<p-footer>Wow, much useless.</p-footer>
	<ng-template let-mockData pTemplate="item">
		<div class="ui-g custom">
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-4">{{mockData.id}}</div>
				<div class="ui-g-8">{{mockData.name}}</div>
			</div>
		</div>
	</ng-template>
</p-dataScroller>
